  <body>
    <div class="container">
      <header class="header">
        <div class="logo--wrap">
          <div class="logo--img-container inline-element">
            <img
              src="./src/img/dragon/dragon (1).png"
              alt=""
              class="logo--img"
            />
          </div>
          <div class="logo--title inline-element">Tab Drag0n</div>
        </div>
        <nav class="nav">
          <div class="tabs">
            <div class="nav__item nav__left nav-active" data-slide="left">
              <!--TODO: change the dots dot class to nav button? -->
              <span class="">Save</span>
            </div>
            <div class="nav__item nav__right" data-slide="right">
              <span class="">My Collections</span>
            </div>
          </div>
        </nav>
      </header>

      <!-- <div class="title--container">
        <h3 class="title">Save menu</h3>

      <div class="collections-save-menu">
        <div class="title--container section--hidden">
          <h4 class="title">
            Free up some space!<br />
            Delete old collections if you want to save any more.
          </h4>
        </div>
        <div class="save-buttons">
          <div class="vert-element">
            <button
              class="btn btn--save btn--save-window"
              title="Save all tabs in the current window"
            >
              <p>Save Session</p>
            </button>
          </div>
          <!-- <div class="vert-element">

          </div>
          <div class="vert-element">
            <button class="btn--save btn--save-url btn--disabled-perm">
              <p>Save by URL (Disabled)</p>
            </button>
          </div> -->
        </div>
      </div>

      <div class="collections-confirm-menu section--hidden">
        <div class="title--container">
          <h4 class="title">Confirm Tabs for Save</h4>
        </div>
        <ul class="tabs--confirm-save list--preview"></ul>
        <!-- <li></li> -->
        <form class="form--confirm-save">
          <!-- NOTE :: autocomplete attribute may be deprecated/ overridden in future browsers -->
          <input
            type="text"
            class="name--confirm-save"
            name="aName"
            id="name-input"
            placeholder="Name this tab collection"
            tabindex="1"
            autofocus
            autocomplete="off"
          />
          <button class="btn btn--confirm-save">
            <p class="">Save Collection</p>
          </button>
        </form>
      </div>

      <div class="collections-display-menu section--hidden">
        <ul class="collections--display list--preview"></ul>
        <!-- <ul class="collections--display list--preview">
